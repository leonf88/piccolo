package upc;

enum Colors {
  WORKER_COLOR = 0;
  MASTER_COLOR = 1;
};

enum MessageTypes {
  MTYPE_KERNEL_DATA = 1;
  MTYPE_KERNEL_DONE = 2;
  MTYPE_WORKER_SHUTDOWN = 4;
  MTYPE_RUN_KERNEL = 5; 
  
  MTYPE_GET_REQUEST = 6;
  MTYPE_GET_RESPONSE = 7;
};

enum NodeIds {
  MASTER_NODE = 0;
}

message Stats {
  optional int64 bytes_out = 1;
  optional int64 bytes_in = 2;
	
  optional int64 put_out = 3;
  optional int64 put_in = 4;
	
  optional int64 get_out = 5;
  optional int64 get_in = 6;
}

message Pair {
  required bytes key = 1;
  required bytes value = 2;
}

message ConfigData {
  required int32 num_workers = 3;
  required int32 worker_id = 4;
  required int32 master_id = 9;
  
  optional bool localtest = 7 [default = false];
  optional int32 network_buffer = 8 [default = 20000000];
}

message RunKernelRequest {
  required int32 kernel_id = 1;
}

message EmptyMessage {}
